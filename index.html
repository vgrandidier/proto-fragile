<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypr Fragile</title>
    <style>
        /* --- RESET ET STYLE DE BASE --- */
        :root {
            --primary-color: #6200ee;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --shadow-light: 0 2px 5px rgba(0,0,0,0.1);
            --shadow-hover: 0 5px 15px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #333;
        }

        /* --- ENTÊTE SIMPLIFIÉ --- */
        header {
            width: 50%; /* Largeur demandée */
            margin: 40px auto; /* Centrage horizontal + espacement vertical */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
            /* Suppression de la hauteur fixe pour laisser l'image définir la hauteur */
        }

        header img {
            width: 100%;
            height: auto; /* Maintient le ratio de l'image */
            display: block;
        }

        /* --- GALERIE (GRID) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .gallery-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Effet de zoom léger au survol de l'image */
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* --- LIGHTBOX (POPUP) --- */
        .lightbox {
            display: none; /* Caché par défaut */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Boutons de navigation */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            z-index: 1001;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            transition: 0.2s;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn:hover, .close-btn:hover {
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* Responsive */
        @media (max-width: 768px) {
            header { height: 40vh; }
            h1 { font-size: 1.8rem; }
            .nav-btn { width: 40px; height: 40px; font-size: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="fragile-07.png" alt="Image principale - Fragile">
    </header>

    <main class="container">
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="fragile-01.jpg" alt="Vue d'ensemble">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="fragile-02.jpg" alt="Plateau du joueur 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="FRAGILE-03.jpg" alt="Plateau du joueur 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="FRAGILE-04.jpg" alt="Plateau de la banque">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)">
                <img src="FRAGILE-05.jpg" alt="Roue et pioches">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="FRAGILE-06.jpg" alt="Sac des colis et Plateau grossiste">
            </div>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <div class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</div>
        <img class="lightbox-content" id="lightbox-img" src="" alt="Image agrandie">
        <div class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</div>
    </div>

    <script>
        // Liste des images de la galerie (sauf l'entête)
        const galleryImages = [
            "fragile-01.jpg",
            "fragile-02.jpg",
            "fragile-03.jpg",
            "fragile-04.jpg",
            "fragile-05.jpg",
            "fragile-06.jpg"
        ];

        let currentIndex = 0;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Ouvrir la lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Empêche le scroll en arrière-plan
        }

        // Fermer la lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Réactive le scroll
        }

        // Changer d'image (Précédent / Suivant)
        function changeImage(direction) {
            currentIndex += direction;
            
            // Boucle infini (si fin -> début, si début -> fin)
            if (currentIndex >= galleryImages.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = galleryImages.length - 1;
            }
            
            updateImage();
        }

        // Mettre à jour la source de l'image
        function updateImage() {
            // Petit effet de fade-out/fade-in pour la transition
            lightboxImg.style.opacity = 0;
            setTimeout(() => {
                lightboxImg.src = galleryImages[currentIndex];
                lightboxImg.style.opacity = 1;
            }, 100);
        }

        // Fermer la lightbox en cliquant en dehors de l'image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
</body>
</html>
